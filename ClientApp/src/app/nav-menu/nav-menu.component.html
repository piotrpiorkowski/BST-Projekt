 <nav class="navbar h-1 navbar-expand-md navbar-toggleable-md navbar-light bg-light border-bottom py-1">
   <div class="container-fluid">
     <a class="navbar-brand" [routerLink]="['/']"><img src="assets/images/logo.jpg" width="83" height="52"></a>

     <div class="account  d-block d-md-none">
       <a [routerLink]="['/account']"><i class="far fa-user py-2 d-block d-md-none" style="font-size:2rem;"></i></a>
     </div>
     <button class="navbar-toggler order-first border-none"
             type="button"
             data-toggle="collapse"
             data-target="#mainmenu"
             aria-label="Toggle navigation"
             [attr.aria-expanded]="isExpanded"
             (click)="toggle()">
       <span class="navbar-toggler-icon"></span>
     </button>

     <div class="navbar-collapse collapse justify-content-md-center d-md-inline-flex flex-md-row-reverse" id="mainmenu"
          [ngClass]="{ show: isExpanded }">
       <ul class="navbar-nav d-flex flex-grow">
         <li class="mx-2 nav-item"
             [routerLinkActive]="['link-active']"
             [routerLinkActiveOptions]="{ exact: true }">
           <a class="nav-link text-dark" [routerLink]="['/']">STRONA GŁÓWNA</a>
         </li>
         <li class="mx-2 nav-item" [routerLinkActive]="['link-active']">
           <a class="nav-link text-dark" [routerLink]="['/counter']">MOBILITY</a>
         </li>
         <li class="mx-2 nav-item" [routerLinkActive]="['link-active']">
           <a class="nav-link text-dark" [routerLink]="['/fetch-data']">PLANER</a>
         </li>

         <li class="mx-2 nav-item">
           <a class="nav-link text-dark" href="#list-item-1" (click)="logout()">O NAS</a>
         </li>

       </ul>
     </div>

     <div class="account d-none d-md-block">
       <a [routerLink]="['/account']"><i class="far fa-user py-2 mr-3 d-none d-md-block" style="font-size:2rem;"></i></a>
     </div>

     <div *ngIf="loggedIn()" class="dropdown">
       <a class="dropdown-toggle">
         Welcome {{authService.decodedToken.unique_name | titlecase}}
       </a>

       <div class="dropdown-menu">
         <a class="dropdown-item" href="#"><i class="fa-user fa-user"></i>Action</a>
         <div class="dropdown-divider"></div>
         <a class="dropdown-item" href="#"><i class="fa-user fa-sign-out"></i>Logout</a>
       </div>
     </div>

     <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">
       <input class="form-control mr-sm-2" type="text" name="username"
              placeholder="Username" required [(ngModel)]="model.username">
       <input class="form-control mr-sm-2" type="password" name="password"
              placeholder="Password" required [(ngModel)]="model.password">
       <button [disabled]="!loginForm.valid" class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
     </form>

   </div>
      </nav>
