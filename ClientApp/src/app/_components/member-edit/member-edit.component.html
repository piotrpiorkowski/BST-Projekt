<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div class="alert alert-info">
        <p><strong>Infromation:</strong>You have made changes. Any unsaved changes will be lost!</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.username}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive}}</p>
          </div>
        </div>
        <div class="card-footer">                   
            <button class="btn btn-success">Save Changes</button>         
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset nav-tabs" #memberTabs>
          <tab heading="Edit Profile">
            <form>
              <h4>Description</h4>
              <textarea name="introduction" rows="6" class="form-control"
                   [(ngModel)]="user.introduction"></textarea>
              <h4>Location Details:</h4>
              <div>
                <label for="city">City</label>
                <input class="form-control" type="text" name="city" [(ngModel)]="user.city" >
              </div>
            </form>
            
          </tab>
          <tab heading="Edit Photos">
            <p>Photo edit will go here</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
